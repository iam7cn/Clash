# 所有节点均从公开互联网上抓取，使用clash自动检查可用性即可
# 配置地址： https://github.com/iam7cn/Clash

# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

# (HTTP and SOCKS5 in one port)
# mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
proxies:
  - {"name":"🇨🇳 CN_001","server":"192.168.1.1","type":"ss","country":"🇨🇳 CN","port":443,"password":"iam7.cn","cipher":"aes-128-gcm","plugin":"obfs","plugin-opts":{"host":"www.iam7.cn","mode":"tls"}} 
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 👉 手动选择
      - DIRECT 
  - name: 👉 手动选择
    type: select
    use:
      - sub
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
  - name: ♻️ 自动选择
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - sub
proxy-providers:
  sub:
    type: http
    url: "https://cdn.jsdelivr.net/gh/iam7cn/Clash@main/Profiles/sub.list" # 替换自己的节点
    interval: 3600
    path: proxy_provider/sub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
      
rule-providers:
  Reject: # 屏蔽网址
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/iam7cn/Clash@main/clash-rules/Reject.list"
    path: proxy_provider/reject.yaml
    interval: 3600
    
  Pter: # PT直连网址
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/iam7cn/Clash@main/clash-rules/Pter.list"
    path: ./ruleset/Pter.yaml
    interval: 3600

  Icloud: # icloud网址
    type: http  
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/iam7cn/Clash@main/clash-rules/Icloud.list"
    path: proxy_provider/icloud.yaml
    interval: 3600

  Apple: # apple网址
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/iam7cn/Clash@main/clash-rules/Apple.list"
    path: proxy_provider/apple.yaml
